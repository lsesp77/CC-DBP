<html>
 <head>
 <script>
function funcRestar(a, b) { return a-b; }

function Calculator() {
}

Calculator.prototype.respuesta = 0;

Calculator.prototype.sumar = function(a, b) {
  return a + b;
}

Calculator.prototype.restar = funcRestar;

Calculator.prototype.createButtons = function() {
  var div = document.getElementById("calc");
  for (var i=0; i<10; i++) {
    var btn = document.createElement("BUTTON");
	btn.onclick = function(event) {
	  alert(this.innerText);
	};
	btn.innerHTML = i;
	div.appendChild(btn);
  }  
}

function main() {
  var calc = new Calculator();
  calc.createButtons();
}
 </script>
 </head>
 <body onload="main()">
 <div id="calc" style="border: 1px solid black; width: 400px;">
 </div>
 </body>
</html>
